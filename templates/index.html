{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center">Lista de Frutas</h2>
    <hr>
    <ul class="list-group">
        {% for fruta in frutas %}
            <li  class="list-group-item">{{fruta}}</li>
        {% endfor %}
    </ul>
    <form action="{{url_for('principal')}}" method="POST">
        <div class="form-group">
            <label for="fruta" class="col-sm-2 col-form-label">Frutas</label>
            <input type="text" name="fruta" class="form-control" id="fruta" placeholder="Digite um nome de uma fruta">
        </div>
        <button class="btn btn-success">Adicionar</button>
    </form>
{% endblock conteudo %}
