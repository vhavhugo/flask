{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center">Lista de Frutas</h2>
    <hr>
<ol>
    {% for fruta in frutas %}
        <li>{{fruta}}</li>
    {% endfor %}
</ol>
<form action="{{url_for('principal')}}" method="POST">
    <label for="">Frutas</label>
    <input type="text" name="fruta">
    <button>Adicionar</button>
</form>

{% endblock conteudo %}
