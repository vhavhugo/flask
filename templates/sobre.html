{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">Di√°rio do Professor</h2>
    <hr>
{% for registro in registros %}
    <details>
        <summary>{{registro.aluno}}</summary>
        <p>{{registro.nota}}</p>
    </details>
{% endfor %}
    <form action="{{url_for('sobre')}}" method="POST">
        <div class="form-group">
            <label for="aluno">Aluno</label>
            <input type="text" name="aluno"  class="form-control" id="aluno" placeholder="Digite o nome dop aluno" required>
        </div>
        <div class="form-group">
            <label for="nota" class="col-sm-2 col-form-label">Nota</label>
            <input type="text" name="nota"  class="form-control" id="fruta" placeholder="Digite a nota do aluno" required>
        </div>
        <button class="btn btn-success">Adicionar</button>
    </form>
{% endblock conteudo %}
